# Set everything to be logged to the console
log4j.rootCategory=ERROR, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c: %m%n

log4j.logger.akka=ERROR
log4j.logger.Remoting=ERROR
log4j.logger.shaded=ERROR
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.spark-project=ERROR
log4j.logger.io.netty=ERROR
log4j.logger.net.opentsdb.core.TSDB=ERROR
log4j.logger.com.stumbleupon=ERROR
log4j.logger.org.apache.htrace=ERROR
log4j.logger.org.mortbay=ERROR
log4j.logger.BlockStateChange=ERROR
log4j.logger.com.cloudera=ERROR
log4j.logger.org.apache.jasper=ERROR
log4j.logger.net.opentsdb.uid.UniqueId=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.SecurityLogger=ERROR
